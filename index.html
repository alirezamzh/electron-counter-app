<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه شمارنده</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/vazir-font/dist/font-face.css">
    <style>
        * {
            font-family: 'Vazir';
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow ">
        <a class="navbar-brand">شمارنده</a>
    </nav>
    <div class="container text-center">
        <div class="row mt-5 mb-5">
            <div class="col">
                <span class="h3" id="result">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-success" id="plus">
                    افزودن
                </button>
            </div>
            <div class="col">
                <button class="btn btn-danger" id="mines">
                    کاهش
                </button>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // const $ = require("jquery")
        $(document).ready(function() {
            let count = 0
            const setVal = () => {
                $('#result').text(count)
            }
            $('#plus').click(function() {
                count++
                setVal()
            })
            $('#mines').click(function() {
                count--
                setVal()
            })
        })
    </script>

</body>

</html>
